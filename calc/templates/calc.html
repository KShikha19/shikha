<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        h1 {text-align:centre}
        h3 {text-align: center;}
        p {text-align: center;}

    </style>

</head>
<body>
<h1>Welcome to the Calculator</h1>
<form action="calculate" method = "POST">
    {%csrf_token%}
    <h3> Enter the first number </h3>
    <p><input type="number" name = "number1"></p>
    <h3> Enter the second number </h3>
    <p><input type="number" name="number2"></p>
    <br/>
<p>
    <button type = "submit" name="add">+</button>
    <button type = "submit" name="subtract">-</button>
    <button type = "submit" name="divide">//</button>
    <button type = "submit" name="multiply">*</button>
</p>
</form>
 {% if ans %}
    <h4>Result: {{ ans }}</h4>
    {% endif %}
</body>
</html>
